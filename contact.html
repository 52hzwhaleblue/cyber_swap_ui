    <div class="contact-wrapper">
        <div class="wrap-content">
            <div class="contact-left">
                <div class="title-main"><span>Contact Us</span></div>
                <p class="contact-title">  We would like to hear from you !</p>
    
                <div class="contact-input">
                    <label for="email">Email : </label>
                    <input type="email" id="email" placeholder="youremail@gmail.com" value="johnolsen1805@gmail.com">
                </div>
                <div class="contact-input">
                    <label for="subject">Email : </label>
                    <input type="email" id="subject" placeholder="subject" value="Order is wrong">
                </div>
    
                <div class="contact-textarea">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message">
                        Lorem ipsum dolor sit amet consectetur. Praesent cursus sed pretium a morbi. Viverra arcu volutpat sapien dictum pellentesque quam sed est sit. Morbi quis metus quisque aliquam.
                    </textarea>
                </div>

                <div class="contact-btn">
                    <input type="submit" value="Send">
                </div>
            </div>

            <div class="contact-right">
                <a href="" class="contact-img scale-img hover_sang3">
                    <img src="./assets/images/contact.png" alt="contact">
                </a>
            </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
