<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-wrapper">
        <div class="wrap-content d-flex flex-wrap justify-content-between align-items-center">
            <div class="header-left">
                <a href="" class="d-block header-logo">
                    <img src="./assets/images/logo.png" alt="">
                </a>
                <a href="" class="d-block header-banner">
                    <img src="./assets/images/banner.png" alt="">
                </a>
            </div>
            <div class="header-right menu">
                <ul class="d-flex flex-wrap justify-content-between align-items-center">
                    <li><a href="" class="active"> Swap </a></li>
                    <li><a href=""> How it works </a></li>
                    <li><a href=""> FAQ </a></li>
                    <li><a href=""> Blog </a></li>
                    <li><a href=""> Contact </a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="swap-wrapper">
        <div class="wrap-content">
            <ul class="nav nav-tabs swap-ul" role="tablist">
                <li  role="presentation" class="active swap-li">
                    <a class=" active " href="#swap" aria-controls="all" role="tab" data-toggle="tab">Swap</a>
                </li>
                <li  role="presentation" class="swap-li">
                    <a class=" " href="#find" aria-controls="all" role="tab" data-toggle="tab">Find</a>
                </li>
            </ul>

            <div class="swap-box">
                <div class="swap-from">
                    <div class="swap-title">
                        <p>From</p>
                        <select name="" id="" title="test" class="swap-select">
                            <option value="">
                                <img src="./assets/images/deco.png" alt="deco">
                                <span>BSC chain</span>
                            </option>
                        </select>
                    </div>
                    <div class="swap-input">
                        <div class="d-flex flex-column w-100">
                         <span class="swap-input_desc">Send:</span>
                         <input type="text" placeholder="0.12334">
                        </div>
                        <select name="" id="swap-select1" title="test" class="swap-select1">
                            <option value="">
                                <span>BNB</span>
                            </option>
                        </select>
                    </div>
                </div>
                <div class="swap-to">
                    <div class="swap-title">
                        <p>To</p>
                        <select name="" id="" title="test" class="swap-select">
                            <option value="">
                                <img src="./assets/images/deco.png" alt="deco">
                                <span>BSC chain</span>
                            </option>
                        </select>
                    </div>
                    <div class="swap-input">
                        <div class="d-flex flex-column w-100">
                         <span class="swap-input_desc">Receive:</span>
                         <input type="text" placeholder="0.12334">
                        </div>
                        <select name="" id="swap-select1" title="test" class="swap-select1">
                            <option value="">
                                <span>BNB</span>
                            </option>
                        </select>
                    </div>

                    <div class="swap-input swap-address">
                        <div class="d-flex flex-column w-100">
                         <span class="swap-input_desc">Receiving Wallet Address:</span>
                         <input type="text" placeholder="Your receiving address">
                        </div>
                    </div>
                </div>
                <div class="swap-btn">
                    <input type="submit" value="SWAP NOW">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

<footer class="footer-wrapper">
    <div class="wrap-content">
        <div class="footer-item">
            <a href="" class="d-block header-logo">
                <img src="./assets/images/logo.png" alt="">
            </a>
            <a href="" class="d-block header-banner">
                <img src="./assets/images/banner.png" alt="">
            </a>
        </div>
        <div class="footer-item">
            <ul class="social-ul">
                <li><a class="rotateY_img" href=""><img src="./assets/images/mxh1.png" alt=""></a></li>
                <li><a class="rotateY_img" href=""><img src="./assets/images/mxh2.png" alt=""></a></li>
                <li><a class="rotateY_img" href=""><img src="./assets/images/mxh3.png" alt=""></a></li>
                <li><a class="rotateY_img" href=""><img src="./assets/images/mxh4.png" alt=""></a></li>
                <li><a class="rotateY_img" href=""><img src="./assets/images/mxh5.png" alt=""></a></li>
                <li><a class="rotateY_img" href=""><img src="./assets/images/mxh6.png" alt=""></a></li>
            </ul>
        </div>

        <div class="footer-item">
            <ul class="policy-ul">
                <li><a href="">Contact </a></li>
                <li><a href="">Terms of Service</a></li>
                <li><a href="">Privacy Policy</a></li>
            </ul>
        </div>
    </div>
</footer>
</html>
